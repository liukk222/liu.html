<!DOCTYPE html>
<html lang="en">

<head>

    <title>html 列表</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <hr>
    <ul style="list-style-type: circle;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <hr>
    <ul style="list-style-type: none;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>我</li>
        <li>是</li>
        <li>谁</li>
    </ol>
    <ol type="A">
        <li>我</li>
        <li>是</li>
        <li>谁</li>
    </ol>
    <hr>
    <dl>
        <dt>咖啡</dt>
        <dd>- 一种黑热饮料</dd>
        <dt>牛奶</dt>
        <dd>- 一种白冷饮料</dd>
    </dl>

</body>

</html>
