<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML格式化元素</title>
</head>

<body>
    <p>普通文本内容</p>
    <b>加粗文本内容</b><br>
    <strong>strong</strong>
    <hr>
    <i>斜体文本</i><br>
    <em>强调文本</em>
    <hr>
    <h2>HTML <small>small</small> 格式</h2>
    <h2>HTML <mark>标记</mark> 格式</h2>
    <del>在是删除的文本</del>
    <p>我喜欢的 <ins>颜色</ins> 是</p>
    <hr>
    <p>这是一个 2<sup>3</sup> 文本</p>
</body>

</html>
